<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="shortcut icon" href="/Weather/asserts/weather.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <section id="main_container">   
        <div class="sub_container">
            <form action="">
                <input type="text" id="location" placeholder="Enter your location">
                <input type="submit" value="get weather" id="btn">
            </form>
            <article  id="image">
                <img src="/Weather/asserts/weather2.png" alt="">
            </article>
            <article id="temp_humid">
                    <h1 style="color:rgb(237, 48, 48);">TEMPERATURE</h1>
                    <P class="temp"><sup>0</sup>C</P>
                    <h1 style="color: rgb(237, 48, 48);">HUMNIDITY</h1>
                    <p class="humid"> 0 KMPH</p>
            </article>
        </div>
</section>
<script src="./index.js"></script>
</body>
</html>
